<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3e5f5;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #ffffff;
            color: #333;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        .success {
            color: green;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <div class="login-container">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="login-btn">Log In</button>
        <button id="signup-btn">Sign Up</button>
        <p class="error" id="error-message"></p>
        <p class="success" id="success-message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_DKXLYmnAicyNXv4-ZXdDvZIRqPgG0ko",
            authDomain: "temp-login-8d249.firebaseapp.com",
            projectId: "temp-login-8d249",
            storageBucket: "temp-login-8d249.firebasestorage.app",
            messagingSenderId: "833794972683",
            appId: "1:833794972683:web:e3bc2a2674f22046d1fb0e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Logged in successfully!');
                // Redirect to home page or perform other actions
                setTimeout(() => window.location.href = './home.html', 1000);
            } catch (error) {
                showError(error.message);
            }
        });

        signupBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showSuccess('Account created successfully!');
                // Redirect to home page or perform other actions
                setTimeout(() => window.location.href = './home.html', 1000);
            } catch (error) {
                showError(error.message);
            }
        });
    </script>
</body>
</html>
